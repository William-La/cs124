<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="style.css" rel="stylesheet" />
</head>
<body>

<div class="header">
    <h1 id="title">To Do </h1>
    <i class="material-icons">filter_list</i>
</div>
<div class="todo-body">
    <i class="material-icons">add_circle</i>
    <div class="todo-task" id="book-task">
        <div class="todo-checkbox">

        </div>
        <div class="todo-item">
            <p id="book">Buy new John Grisham book.</p> 
            <div class="todo-edit">
                <i class="material-icons">arrow_drop_down</i>
            </div>
        </div>
    </div>
        <br/>
    <div class="todo-task" id="lunch-task">
        <div class="todo-checkbox"></div>
        <div class="todo-item">
            <p id="lunch">Eat Lunch</p> 
            <div class="todo-edit">
                <i class="material-icons">arrow_drop_down</i>
            </div>
        </div>
    </div>
    <div class="todo-task" id="mom-task">
        <div class="todo-checkbox"></div>
        <div class="todo-item">
            <p id="mom">Call Mom</p> 
            <div class="todo-edit">
            <i class="material-icons">arrow_drop_down</i>
            </div>
        </div>
    </div>
    <div class="todo-task" id="text-task">
        <div class="todo-checkbox"></div>
        <div class="todo-item">
            <p id="text">Text John about bank statements</p> 
            <div class="todo-edit">
            <i class="material-icons" id="text-arrow">arrow_drop_down</i>
            </div>
        </div>
    </div>
</body>
</html>
